{% extends "common/layout_user.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="font-bold">img</h2>
            <div class="row">
                <a href="javascript:woid(0)" >
                    <img src="" alt="图片" width="200px" height="200px">
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <div class="m-t login_wrap">
                    <div>
                        <h2 class="font-bold">登录</h2>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername">用户名</label>
                        <input type="text" name="login_name" class="form-control" id="exampleInputUsername" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="login_pwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type='button' class='btn btn-primary block full-width m-b do-login'>登录</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="'col-md-6">
            <a href="">1901</a>
        </div>
        <div class="'col-md-6 text-right">
            <small>&copy;1901c-2020</small>
        </div>
    </div>
</div>

{% endblock %}

{% block js %} 
<script src="{{ buildStaticUrl('/js/user/login.js') }}"></script>
{% endblock %}
